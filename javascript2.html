<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2번째</title>
</head>
<body>
  <input type="button" value="hi" onclick="alert('hi')">
<!--  onclick 오기 위해서는 JS 사용해야됨-->
<!--alert : JS 경고창-->
  <input type="text" onchange="alert('changed')">
<!--인풋이 바뀌었을때 이벤트가 실행됨 onchange-->
  <input type="text" onkeydown="alert('keydown')">
<!--키를 눌렀을때 이벤트 실행 onkeydown-->
</body>
</html>

<!--on~~ 으로 시작하는 이벤트-->
